metaqrcode.server.war.eclipselink.drop-ddl-jdbc-file-name=
metaqrcode.server.war.eclipselink.application-location=

metaqrcode.server.core.scheme=http
metaqrcode.server.core.host=localhost
metaqrcode.server.core.port=8080
metaqrcode.server.core.contextPath=/api
metaqrcode.server.core.catalogGet=/c
metaqrcode.server.core.repositoryGet=/r
metaqrcode.server.core.linkGet=/l
metaqrcode.server.core.qrcodeGet=/qr
metaqrcode.server.core.registrationConfirmGet=/reg

