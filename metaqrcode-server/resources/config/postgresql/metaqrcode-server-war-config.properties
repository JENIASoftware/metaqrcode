metaqrcode.server.war.databasePlatform=org.eclipse.persistence.platform.database.PostgreSQLPlatform
metaqrcode.server.war.showSql=true

metaqrcode.server.war.eclipselink.weaving=false
metaqrcode.server.war.eclipselink.logging.level=SEVERE
metaqrcode.server.war.eclipselink.logging.level.sql=FINE
metaqrcode.server.war.eclipselink.cache.shared.default=false
metaqrcode.server.war.eclipselink.ddl-generation=none
metaqrcode.server.war.eclipselink.ddl-generation.output-mode=
